name: Publish API Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Swagger JSON
        run: pnpm --filter backend generate:docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./backend/swagger.json # Path to the generated JSON file
          destination_dir: ./ # Publish directly to the root of gh-pages branch
          publish_branch: gh-pages
          force_orphan: true # Overwrite existing gh-pages branch
